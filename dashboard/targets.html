        function loginSuccess() {
            getTargets();

            document.getElementById("targetName").innerHTML = device.name;
        }
        function updateRadios(evt) {
            console.log(evt.target);
            console.log(evt.target.value);
            targetSelect = document.getElementsByClassName('targetSelect');
            for (i = 0; i < targetSelect.length; i++) {
                if (targetSelect[i] == evt.target) {
                    continue;
                }
                targetSelect[i].checked = false;
            }
            setActiveTarget(evt);
            $content = $("#target" + evt.target.value);
            $content.slideToggle(500, function() {
                                    // execute this after slideToggle is done
                                 });
            if ($prevContent) {
                $prevContent.slideToggle(500, function() {
                                     // execute this after slideToggle is done
                                     });
            }
            $prevContent = $content;
        }
