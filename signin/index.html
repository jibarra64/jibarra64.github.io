<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Heliostat Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="form-signin" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="checkbox" id="rememberme"> Remember me
        <button class="btn btn-lg btn-primary btn-block" id="signin">Sign in</button>
        <div id="loginStatus"></div>
      </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
     ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/sparkjs/0.5.9/spark.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>    
	<script src="../heliostat.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("signin").onclick = login;
            
            var user = getCookie('user');
            if (user != "") {
                document.getElementById("rememberme").checked = 'checked';
                document.getElementById("inputEmail").value = user;
            }
            var password = document.getElementById('inputPassword');
            password.addEventListener('keypress', function(event) {
                    if (event.keyCode == 13) {
                        document.getElementById('signin').click();
                }
            });
		};
	</script>
  </body>
</html>
